on:
  pull_request:
    branches: [Develop]
  
name: Main Workflow
jobs:
    create-sonar-project:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
  
        - name: Create SonarCloud Project
          uses: .github/actions/create-sonar-project@v1
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_ORGANIZATION: practicasdevops
  
    sonarcloud:
      needs: create-sonar-project
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
  
        - name: SonarCloud Scan
          uses: sonarsource/sonarcloud-github-action@v2.1.0
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}